<!DOCTYPE html>
<html>
<head>
  <title>Materialize Angular dashboard demo</title>

  <link rel="stylesheet" href="css/app.css">

  <link rel="stylesheet" href="../bower_components/Materialize/dist/css/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../bower_components/angular-chart.js/dist/angular-chart.css">
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/Materialize/dist/js/materialize.js"></script>
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="../bower_components/Chart.js/Chart.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-chart.js/dist/angular-chart.js"></script>

  <!--- main angular config file-->
  <script type="text/javascript" src="js/app.js"></script>

  <!--- Controllers -->
  <script src="modules/login/LoginCtrl.js"></script>

</head>
<body ng-app="myApp">
  <div ui-view>

  </div>
  <script>
      $(document).ready(function(){
          setTimeout(function(){
              $('.alert-m').fadeOut();
          },2000);
          $('.dropdown-button').dropdown({
                  inDuration: 300,
                  outDuration: 225,
                  constrain_width: false, // Does not change width of dropdown to that of the activator
                  hover: true, // Activate on hover
                  gutter: 0, // Spacing from edge
                  belowOrigin: true, // Displays dropdown below the button
                  alignment: 'left' // Displays dropdown with edge aligned to the left of button
              }
          );
      })
      $('.button-collapse').sideNav({
         menuWidth: 300, // Default is 240
         edge: 'right', // Choose the horizontal origin
         closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
       }
     );
       $('.modal-trigger').leanModal();
  </script>
</body>
</html>
